<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, textarea { display: block; margin: 10px 0; padding: 8px; width: 300px; }
    button { margin: 5px 0; padding: 8px 12px; cursor: pointer; }
    .note { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Notes App</h1>

  <h2>Register</h2>
  <input id="reg-username" placeholder="Username">
  <input id="reg-email" placeholder="Email">
  <input id="reg-password" type="password" placeholder="Password">
  <button onclick="register()">Register</button>

  <h2>Login</h2>
  <input id="login-email" placeholder="Email">
  <input id="login-password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <h2>Create Note</h2>
  <input id="note-title" placeholder="Title">
  <textarea id="note-content" placeholder="Content"></textarea>
  <button onclick="createNote()">Create</button>

  <h2>My Notes</h2>
  <div id="notes"></div>

  <script>
    const API_URL = "http://localhost:5000/api";
    let token = localStorage.getItem("token") || "";

    async function register() {
      const username = document.getElementById("reg-username").value;
      const email = document.getElementById("reg-email").value;
      const password = document.getElementById("reg-password").value;
      await fetch(`${API_URL}/auth/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password })
      });
      alert("Registered! Now login.");
    }

    async function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const res = await fetch(`${API_URL}/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      token = data.token;
      localStorage.setItem("token", token);
      alert("Logged in!");
      getNotes();
    }

    async function createNote() {
      const title = document.getElementById("note-title").value;
      const content = document.getElementById("note-content").value;
      await fetch(`${API_URL}/notes`, {
        method: "POST",
        headers: { 
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ title, content })
      });
      getNotes();
    }

    async function getNotes() {
      const res = await fetch(`${API_URL}/notes`, {
        headers: { "Authorization": "Bearer " + token }
      });
      const notes = await res.json();
      const notesDiv = document.getElementById("notes");
      notesDiv.innerHTML = "";
      notes.forEach(note => {
        const div = document.createElement("div");
        div.className = "note";
        div.innerHTML = `
          <h3>${note.title}</h3>
          <p>${note.content}</p>
          <button onclick="deleteNote('${note._id}')">Delete</button>
          <button onclick="updateNote('${note._id}')">Update</button>
        `;
        notesDiv.appendChild(div);
      });
    }

    async function deleteNote(id) {
      await fetch(`${API_URL}/notes/${id}`, {
        method: "DELETE",
        headers: { "Authorization": "Bearer " + token }
      });
      getNotes();
    }

    async function updateNote(id) {
      const newTitle = prompt("Enter new title:");
      const newContent = prompt("Enter new content:");
      await fetch(`${API_URL}/notes/${id}`, {
        method: "PUT",
        headers: { 
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ title: newTitle, content: newContent })
      });
      getNotes();
    }

    if (token) getNotes();
  </script>
</body>
</html>
